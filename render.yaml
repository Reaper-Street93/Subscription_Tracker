services:
  - type: web
    name: subtracker
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /api/health
    disk:
      name: subtracker-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: DB_PATH
        value: /var/data/subscriptions.db
      - key: COOKIE_SECURE
        value: "1"
      - key: COOKIE_SAMESITE
        value: Lax
      - key: SESSION_DURATION_DAYS
        value: "7"
      - key: SESSION_IDLE_TIMEOUT_MINUTES
        value: "30"
      - key: LOGIN_RATE_LIMIT_RETENTION_HOURS
        value: "48"
